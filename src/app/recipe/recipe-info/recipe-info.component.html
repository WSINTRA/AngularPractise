<div class="panel panel-default">
  <div class="panel-heading">
    <h3>Recipe title : {{ element.title }}</h3>
  </div>
  <div class="panel-body">
    <p>Description: {{ element.description }}</p>
    <br />
    <button mat-button-mat-fab (click)="getRecipeSteps(element.steps)">
      View Steps
    </button>
  </div>
</div>
