<mat-list class="list-group" role="list" *ngFor="let step of currentSteps">
<!-- These should be selectedable and the one selected should highlight a different color -->
    <mat-list-item class="list-group-item" role="listitem" (click)="passThisStepToView(step)">{{step.title}}</mat-list-item>
    
</mat-list>
