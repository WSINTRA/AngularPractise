<div class="recipe-page">
  <div class="new-recipe" *ngIf="!createSteps">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input
        matInput
        [(ngModel)]="recipeTitle"
        placeholder="Title for Recipe"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        [(ngModel)]="recipeDescription"
        placeholder="Description for Recipe"
      ></textarea>
    </mat-form-field>

    <button mat-button (click)="newRecipeMethod(recipeTitle, recipeDescription)">Create Recipe Steps</button>
  </div>

  <div class="recipe-list">
    <h3 *ngIf="allRecipes">Saved Recipes</h3>
    <!-- REPLACE THIS WITH LINKS TO RECIPE CARDS -->
    <ul *ngFor="let recipe of loggedInUserDetails.recipes">
      <li>{{ recipe.title}}</li>
    </ul>

    <!-- <ul *ngFor="let recipe of allRecipes">
      <li>{{ recipe.title }}</li>
    </ul> -->
  </div>

  <div class="new-step" *ngIf="createSteps">
    <mat-form-field appearance="fill">
      <mat-label>Step title</mat-label>
      <input matInput [(ngModel)]="stepTitle" placeholder="Title" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Step Description</mat-label>
      <textarea
        matInput
        [(ngModel)]="stepDescription"
        placeholder="Describe this step"
      ></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Step time estimate in minutes</mat-label>
      <input matInput [(ngModel)]="stepTimme" placeholder="Time in min" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Step Image URL</mat-label>
      <input
        matInput
        [(ngModel)]="stepImageUrl"
        placeholder="Enter the url for an image you want with this step(optional)"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Step Video URL</mat-label>
      <input
        matInput
        [(ngModel)]="stepVideoUrl"
        placeholder="Url for a video you want to embed with this step"
      />
    </mat-form-field>

    <button
      mat-button
      (click)="
        newStepsMethod(stepTitle, stepDescription, stepTime stepImageUrl, stepVideoUrl)
      "
    >
      Add New Step
    </button>
    <button mat-button (click)="handleFinishedSteps()">Finished</button>
  </div>
  <div>
    <ul *ngFor="let step of showSteps">
      <li>{{ step.title }}</li>
    </ul>
  </div>

</div>
